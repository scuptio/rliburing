name: Build

on:
  pull_request:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get install -y liburing-dev
      - run: rustup default stable
      - run: rustup update
      - name: Build
        run: cargo build --verbose